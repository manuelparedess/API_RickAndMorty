<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css">
    <title>Rick And Morty</title>
  </head>
  <body>
    <div class="container h-100">

        <!-- Loading -->
        <div class="spinner d-flex justify-content-center align-items-center h-100">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <!-- Cards -->
        <div class="row justify-content-center my-5" id="cards"></div>
    </div>


    <!-- Template -->
    <template>
        <div class="card col-3 shadow mx-3 my-3 p-0">
            <img src="..." class="card-img-top object-fit-cover" />
            <div class="card-body">
                <h5 class="card-title mb-1">...</h5>
                <p class="card-text fst-italic"">...</p>
                <p class="card-text fw-bold"" id="status">...</p>
            </div>
        </div>
    </template>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="./js/app.js"></script>
  </body>
</html>
